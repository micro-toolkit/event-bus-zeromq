sudo: required
dist: trusty
cache:
  apt: true
language: node_js
node_js:
  - 4
  - 5
  - 6
  - 7
before_script:
  - npm install -g codeclimate-test-reporter
  - npm install -d
branches:
  only:
    - master
script:
  - npm test
after_success:
  - codeclimate-test-reporter < ./coverage/lcov.info
addons:
  apt:
    packages:
      - libzmq3-dev
  code_climate:
    repo_token:
      secure: 
